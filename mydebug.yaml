---
- hosts: 172.31.32.145
  become: yes
  tasks:
   - name: i want execute linux command
     command: hostname -f
     register: myresult
   - name: i want to display result
     debug:
       msg: "{{myresult}}"
   - name: install git
     apt:
      name: git
      state: present
     when: myresult.stderr == "" 
     
   - name: install tree
     apt:
      name: tree
      state: present       
     when: myresult.stderr !== "" 